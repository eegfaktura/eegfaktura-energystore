name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/vfeeg-development/energy-store:$(date +%s)
    - name: publish docker container
      run: docker push ghcr.io/vfeeg-development/energy-store:$(date +%s)
